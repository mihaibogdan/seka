<html>
  <head>
    <title>SEKA - results</title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic&subset=latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-centered">
      	<div class="header">
        <img src="assets/images/small_logo.png" alt="logo" class="logo">
        <div class="search-bar">
        	<input type="text" id="search_keyword">
        	<img src="assets/images/arrow.png" alt="search" class="search-icon">	
        </div>
        <div class="filters">
            <a class="tooltips" href="#">
                <img src="assets/images/search_engines.png" class="filter" alt="filter" />
                <span>
                    <ul>
                        <li><input type="checkbox" id="google" checked /> <label for="google">Google</label></li>
                        <li><input type="checkbox" id="duckduckgo" checked/> <label for="duckduckgo">DuckDuckGo</label></li>
                        <li><input type="checkbox" id="facebook" checked/> <label for="facebook">Facebook</label></li>
                    </ul>
                </span>
            </a>
            <a class="tooltips category" href="#">
                <img src="assets/images/category.png" class="filter" alt="filter" />
                <span>
                    <ul>
                        <li><input type="radio" name="category" value="web" id="web"/> <label for="web">Web</label></li>
                        <li><input type="radio" name="category" value="images" id="images" /> <label for="images">Images</label></li>
                        <li><input type="radio" name="category" value="maps" id="maps" /> <label for="maps">Maps</label></li>
                        <li><input type="radio" name="category" value="videos" id="videos" /> <label for="videos">Videos</label></li>
                        <li><input type="radio" name="category" value="news" id="news" /> <label for="news">News</label></li>
                    </ul>
                </span>
            </a>
        </div>
      </div>
      <div class="results">
        <div class="left-result">
        	<div class="big-result">
        		<a class="title" target="_blank"></a>
        		<div class="clear"></div>
                <span class="details">2 hours ago - mobile friendly</span>
        		<p class="text"></p>	
        	</div>
        </div>
        <div class="right-results">
        	<div class="small-result image">
                <a href="" target="_blank">
                    <img src="" width="100%">
                </a>   
            </div>
        	<div class="small-result">
        		<iframe
				  width="100%"
				  height="100%"
				  frameborder="0" style="border:0"
				  src="" id="map">
				</iframe>
			</div>
        	<div class="small-result video">
            <iframe src="" width="100%" height="100%" frameborder="0"></iframe>
        		<div class="overlay"></div>
        		<a href="" target="_blank">
                    <img src="assets/images/play_icon.png" class="play-video">
                </a>
        	</div>
        	<div class="small-result news">
        		<div class="overlay"></div>
        		<a class="news-title" target="_blank" href="#"></a>
        	</div>
        </div>
      </div>
      </div>
      
    </div>
    <script type="text/javascript" src="assets/js/utils.js"></script>
    <script type="text/javascript" src="assets/js/google.js"></script>
    <script type="text/javascript" src="assets/js/duckduckgo.js"></script>
    <script type="text/javascript" src="assets/js/facebook.js"></script>
    <script type="text/javascript" src="assets/js/renderingEngine.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>

  </body>
